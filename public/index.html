<!DOCTYPE html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="web-client.js" type="text/javascript"></script>
  </head>
  <body>
  	<div id="login">
  		Please enter username:
  		<form id="usernameInput" action="">
  			<input id="username" autocomplete="off"/><button>Done</button>
  		</form>
  	</div>

  	<div id="userList">
  		<ul id="users"></ul>
  		<button id="userListViewer">Show Current Users</button>
  	</div>

    <ul id="messages"></ul>
    <form id="messageInput" action="">
      <input id="m" autocomplete="off" /><button id="messageSend">Send</button>
    </form>
  </body>
</html>
